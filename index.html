<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Textspel</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./main.js"></script>
</head>
<body class="relative">
    <header class="flex justify-center align-center">
            <span class="blue">I</span>
            <span class="yellow">t</span>
            <span class="red">a</span>
            <span class="green">l</span>
            <span class="yellow">i</span>
            <span class="red">a</span>
            <span class="green m-right">n</span>
            
            <span class="yellow">p</span>
            <span class="blue">l</span>
            <span class="green">u</span>
            <span class="blue">m</span>
            <span class="yellow">b</span>
            <span class="red">e</span>
            <span class="green m-right">r</span>

            <span class="yellow">g</span>
            <span class="red">u</span>
            <span class="green">y</span>
    </header>
    <main class="flex flex-column justify-center align-center">
       
        <div id="startButton" class=" flex justify-center align-center square">
            <p class="start-text">START</p>
        </div>

        <div id="location" class="absolute">   
            Location: X 
        </div>

        <div id="storyBox" class="text-square">
            Once upon a time there was a plumber from italy named... Named, wait. I forgot to take your name, wait a second. Whatâ€™s your name?
        </div>


        <div class="text-square" id="inputBox">
            <label for="text">Please enter your name:</label>
            <input type="text" name="name" id="myText"/>
            <button type="submit" id="myButton">Submit</button>
        </div>
        
         <div id="choicesBox" class="text-square">
            <button class="button-choice">Option 1</button>
            <button class="button-choice">Option 2</button>
            <button class="button-choice">Option 3</button>
            <button class="button-choice">Option 4</button>
        </div>    

        <div id="songContainer" class="text-square absolute">
            <label for="">Enter song guess: </label>
            <input id="songInput" type="text">
            <button id="songButton">Guess</button>
        </div>

         <div id="inventory" class="inventory-container flex flex-column justify-center absolute">
             <p>Inventory</p>
             <img id="key" src="https://www.pngall.com/wp-content/uploads/5/Gold-Key-PNG-Photo.png" alt="Key">
             <img id="zeppelin" src="https://d2t1xqejof9utc.cloudfront.net/screenshots/pics/3a8f1eb9a8ba5a8d01c4f5b2eded8059/large.png" alt="Zeppelin">
             <img id="stairwayHeaven" src="https://media.istockphoto.com/photos/stairway-to-heaven-picture-id522581335" alt="Stairway in heaven">            
         </div>
        
    </main>
</body>
</html>
